set-option -g default-terminal "screen-256color"
set -g status on
set -g status-interval 1
set -g status-left-length 20
set -g status-right '#(/home/nerzhul/Devel/unix_prompt_utils/build/bin/tmux_prompt right)'
set -g status-left '#(/home/nerzhul/Devel/unix_prompt_utils/build/bin/tmux_prompt left)'
set -g status-style fg=colour231,bg=colour233
setw -g window-status-activity-style fg=colour11,bg=colour233
setw -g window-status-bell-style fg=colour1,bg=colour233
setw -g window-status-style fg=colour249,bg=colour233
setw -g window-status-format '#(/home/nerzhul/Devel/unix_prompt_utils/build/bin/tmux_prompt wsf)'
setw -g window-status-current-format '#(/home/nerzhul/Devel/unix_prompt_utils/build/bin/tmux_prompt wscf)'
set -g status-right-length 150
set -g status-keys vi

